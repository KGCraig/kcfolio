            <div class="main-content">
                <h1 class="heading center">Contact</h1>
                <p class="center">
                    Contact me for inquiries via <a href="https://www.linkedin.com/in/kameron-c-444246217/">LinkedIn</a>, or through the email contact form below.
                </p>

                <form method="post" action="https://formspree.io/f/xyzwdkyk">
                    <div class="fields">
                        <div class="field">
                            <label for="name">Your Name<span style="color:red;">*</span></label>
                            <input type="text" name="name" id="name" placeholder="Name" required="required" />
                        </div>
                        <div class="field">
                            <label for="email">Your Email<span style="color:red;">*</span></label>
                            <input type="email" name="email" id="email" placeholder="Email"  required="required"/>
                        </div>

                        <div class="field">
                            <label for="subject">Subject</label>
                            <textarea name="subject" id="subject" placeholder="Subject" maxlength="50" rows="1"></textarea>
                        </div>
                        
                        <div class="field">
                            <label for="message">Message<span style="color:red;">*</span></label>
                            <textarea name="message" id="message" placeholder="Message" required="required" rows="15" cols="5"></textarea>
                        </div>
                    
                    <div class="field button">
                    <input type="submit" value="Send Email" class="primary" />
                    </div>
                </div>
                </form>
